<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вработи студент</title>
    <link rel="stylesheet" href="./query.css" />
    <link rel="stylesheet" href="./assets/scss/main.css" />
    
  </head>

  <body class="body bg-warning">
   
    <div class="container-fluid" id="main">
      <div class="heading row">
        <div class="col-12">
          <h1 class="h1-style h1-style-sec">Вработи студенти</h1>
        </div>
       
     </div>
     <div class="container">
      <form method="get"> 
       <div class="row">

              <div class="col-12 col-md-6">
              
                 <label for="name">Име и презиме</label>
                 <input type="text" name="name" id="name" class="form-control form-bd input-lg"
                   placeholder="Вашето име и презиме " aria-describedby="helpId" required>
             
             </div>

             <div class="col-12 col-md-6">
               
                 <label for="company">Име на компанија</label> 
                 <input type="text" name="company" id="company"
                   class="form-control form-bd input-lg" placeholder="Име на вашата компанија" aria-describedby="helpId"
                   required>
              
             </div>

             <div class="col-12 col-md-6">
               
                 <label for="email">Контакт имејл</label>
                 <input type="email" name="email" id="email" class="form-control form-bd input-lg" value=""
                   placeholder="Контакт имејл на вашата компанија" required>
              
             </div>

             <div class="col-12 col-md-6">
              
                 <label for="tel">Контакт телефон</label>
                 <input type="tel" name="tel" id="tel" class="form-control form-bd input-lg numberonly" minlength="9" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" 
                 placeholder="Контакт телефон на вашата компанија" required>
              
             </div> 

             <div class="col-12 col-md-6">
              <label for="select">Тип на студенти</label>
              <div class="form-group">
                <div class="custom-select mb-4"> 
                  
                <select class="form-control form-bd input-lg select" name="select" id="select" required> 
                  <option value="0" >Изберете тип на студент</option>
                  <option value="Студент од маркетинг">Студент од маркетинг</option>
                  <option value="Студент од програмирање">Студент од програмирање</option>
                  <option value="Студент од data science">Студент од data science</option>
                  <option value="Студент од дизајн">Студент од дизајн</option>
                </select>
              </div>
            </div>
             </div>

             <div class="col-12 col-md-6 pb-5">
               
                 <label for="submit" class="label-hide">label</label>
                 <button type="submit" id="submit"
                   class="btn btn-danger btn-block btn-large text-uppercase">Испрати</button>
               
              </div>
         </div>
        </form>
       </div>
   </div>

      <footer>
        <div class="container-fluid text-center text-white bg-dark">
          <div class="row">
            <div class="col-12">
              <p class="p-4">
                Изработено со &#10084; од студентите на Brainster
              </p>
            </div>
          </div>
        </div>
      </footer>
   

      <script>
        document.getElementsByClassName('custom-select')[0].style.border = "0px";
        document.getElementsByClassName('custom-select')[0].style.background = "translatent";
        document.getElementsByClassName('custom-select')[0].style.height = "auto";
    </script> 
              
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/form.js"></script>
    
  </body>

</html>

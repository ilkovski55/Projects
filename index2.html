        <div class="container">
          <form method="POST">
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="mb-3">
                  <label for="fullname" class="form-label"
                    ><b>Име и презиме</b></label
                  >

                  <input
                    type="text"
                    class="form-control p-4"
                    id="fullname"
                    placeholder="Вашето име и презиме"
                    name="fullname"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label"
                    ><b>Контакт имејл</b>
                  </label>
                  <input
                    type="text"
                    class="form-control p-4"
                    id="email"
                    name="email"
                    placeholder="Контакт имејл на вашата компанија"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="selection" class="form-label"
                    ><b>Тип на студенти</b>
                  </label>
                  <div class="input-group mb-3">
                    <select
                      class="form-select p-3 w-100 rounded bg-white" 
                      id="selection"
                      name="selection"
                    >
                      <option selected hidden value="0" > 
                        Изберете тип на студент
                      </option>
                      <option value="1" name="selection">
                        Студенти од маркетинг
                      </option>
                      <option value="2" name="selection">
                        Студенти од програмирање
                      </option>
                      <option value="3" name="selection">
                        Студенти од data science
                      </option>
                      <option value="4" name="selection">
                        Студенти од дизајн
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="mb-3">
                  <label for="companyname" class="form-label"
                    ><b>Име на компанија</b></label
                  >
                  <input
                    type="text"
                    class="form-control p-4"
                    id="companyname"
                    placeholder="Име на вашата компанија"
                    required
                    name="company_name"
                  />
                </div>
                <div class="mb-4">
                  <label for="contactphone" class="form-label"
                    ><b>Контакт телефон</b></label
                  >

                  <input
                    type="tel"
                    class="form-control p-4"
                    id="contactphone"
                    placeholder="Контакт телефон на вашата компанија"
                    required
                    name="contact_phone"
                  />
                </div>
                <div class="">
                  <label for="submit" class="form-label"></label>
                  <input
                  name="submit"
                    class="btn-block rounded p-2  btn-danger text-uppercase text-center"
                    value="испрати"
                    type="submit"
                    id="submit"
                    
                  />
                </div>

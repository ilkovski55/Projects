    <div class="container-fluid main none">
      <div class="row">
        <div class="col-12 heading_form text-center">
          <h1 class="display-3">Вработи студенти</h1>
        </div>
      </div>
      <div class="container">
        <form action="./client.php" method="POST">
          <div class="row">
            <div class="col-12 col-md-6 py-2">
              <label for="name" class="font-weight-bold">Име и презиме</label>
              <input
                type="text"
                name="fullname"
                id="fullname"
                class="form-control p-4"
                placeholder="Вашето име и презиме "
                aria-describedby="helpId"
                required
              />
            </div>

            <div class="col-12 col-md-6 py-2">
              <label for="company" class="font-weight-bold"
                >Име на компанија</label
              >
              <input
                type="text"
                name="companyname"
                id="companyname"
                class="form-control p-4"
                placeholder="Име на вашата компанија"
                aria-describedby="helpId"
                required
              />
            </div>

            <div class="col-12 col-md-6 py-2">
              <label for="email" class="font-weight-bold">Контакт имејл</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control p-4"
                value=""
                placeholder="Контакт имејл на вашата компанија"
                required
              />
            </div>

            <div class="col-12 col-md-6 py-2">
              <label for="tel" class="font-weight-bold">Контакт телефон</label>
              <input
                type="tel"
                name="contactphone"
                id="contactphone"
                class="form-control p-4"
                minlength="9"
                placeholder="Контакт телефон на вашата компанија"
                required
              />
            </div>

            <div class="col-12 col-md-6 py-2">
              <label for="select" class="font-weight-bold"
                >Тип на студенти</label
              >
              <div class="form-group">
                <div class="custom-select mb-4">
                  <select
                    class="form-control select"
                    name="select"
                    id="select"
                    required
                  >
                    <option value="0" name="select">
                      Изберете тип на студент
                    </option>
                    <option value="1" name="select">
                      Студент од маркетинг
                    </option>
                    <option value="2" name="select">
                      Студент од програмирање
                    </option>
                    <option value="3" name="select">
                      Студент од data science
                    </option>
                    <option value="4" name="select">Студент од дизајн</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-6 pt-sm-0 pt-md-4 mt-md-3">
              <label for="submit" class="label-hide">label</label>
              <button
                type="submit"
                id="submit"
                name="submit"
                class="btn btn-danger btn-block text-uppercase font-weight-bold"
              >
                Испрати
              </button>
            </div>
          </div>
        </form>
      </div>
